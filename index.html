<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Snake Game</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multi-Snake Game</h1>
  <!-- Input to select the number of snakes -->
  <label for="snakeCount">Number of Snakes: </label>
  <input type="number" id="snakeCount" value="5" min="1" max="50">
  <br><br>
  <!-- Checkbox to enable user control -->
  <label for="userControlCheck">Enable User Control</label>
  <input type="checkbox" id="userControlCheck">
  <br><br>
  <button id="startBtn">Start Game</button>
  <br>
  <!-- Canvas where the game is drawn -->
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
